<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control Laboral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .role-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .role-admin { background: #e74c3c; }
        .role-alto { background: #f39c12; }
        .role-medio { background: #3498db; }
        .role-basico { background: #95a5a6; }

        .content {
            padding: 40px;
        }

        .auth-section {
            max-width: 450px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #2a5298;
            border: 2px solid #2a5298;
            margin-top: 10px;
        }

        .btn-small {
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .logout-btn {
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
            background: #e74c3c;
        }

        .dashboard {
            display: none;
        }

        .user-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-details h2 {
            color: #1e3c72;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .code-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .code-section h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .code-display {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #1e3c72;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            margin: 15px 0;
        }

        .code-input-section {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .code-input-section h3 {
            color: #0c5460;
            margin-bottom: 15px;
        }

        .code-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .timer-section {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .timer {
            font-size: 56px;
            font-weight: bold;
            color: #1e3c72;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .timer-controls button {
            width: auto;
            padding: 12px 30px;
        }

        .activity-section {
            margin-top: 30px;
        }

        .activity-section h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .activity-item {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .activity-time {
            color: #1e3c72;
            font-weight: bold;
            font-size: 18px;
        }

        .activity-date {
            color: #999;
            font-size: 14px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        .data-table thead, .data-table tbody {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table th {
            background: #f8f9ff;
            color: #1e3c72;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: #f8f9ff;
        }

        .badge-used {
            color: #28a745;
            font-weight: 600;
        }

        .badge-unused {
            color: #ffc107;
            font-weight: 600;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .hidden { display: none !important; }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 25px;
            border-radius: 12px;
        }

        .card h3 {
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #2a5298;
            margin: 10px 0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-buttons button {
            width: auto;
            padding: 8px 16px;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .timer {
                font-size: 40px;
            }

            .code-display {
                font-size: 24px;
            }

            .tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è±Ô∏è Sistema de Control Laboral</h1>
            <div id="headerInfo"></div>
        </div>

        <div class="content">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div id="authSection" class="auth-section">
                <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Iniciar Sesi√≥n</h2>
                <div class="form-group">
                    <label for="loginEmail">Correo Electr√≥nico</label>
                    <input type="email" id="loginEmail" placeholder="admin@sistema.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contrase√±a</label>
                    <input type="password" id="loginPassword" placeholder="Admin123!">
                </div>
                <button onclick="login()">Iniciar Sesi√≥n</button>
                <p style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                    Usuario por defecto: <strong>admin@sistema.com</strong><br>
                    Contrase√±a: <strong>Admin123!</strong>
                </p>
            </div>

            <div id="dashboard" class="dashboard"></div>
        </div>
    </div>

    <script>
        // Storage wrapper para localStorage
        const storage = {
            get: function(key) {
                const value = localStorage.getItem(key);
                return value ? { value: value } : null;
            },
            set: function(key, value) {
                localStorage.setItem(key, value);
                return { key: key, value: value };
            },
            delete: function(key) {
                localStorage.removeItem(key);
                return { key: key, deleted: true };
            }
        };

        let currentUser = null;
        let timerInterval = null;
        let seconds = 0;
        let isRunning = false;
        let workSessionActive = false;

        window.onload = function() {
            console.log('‚úÖ Aplicaci√≥n cargada correctamente');
            createDefaultAdmin();
            checkSession();
        };

        function createDefaultAdmin() {
            const adminEmail = 'admin@sistema.com';
            const existingAdmin = storage.get(`user:${adminEmail}`);
            
            if (!existingAdmin) {
                const adminUser = {
                    name: 'Administrador del Sistema',
                    email: adminEmail,
                    password: 'Admin123!',
                    role: 'admin',
                    username: 'admin',
                    createdAt: new Date().toISOString(),
                    createdBy: 'system'
                };
                storage.set(`user:${adminEmail}`, JSON.stringify(adminUser));
                console.log('‚úÖ Usuario admin creado');
            }
        }

        function checkSession() {
            const result = storage.get('currentUser');
            if (result && result.value) {
                currentUser = JSON.parse(result.value);
                showDashboard();
            }
        }

        function login() {
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            const result = storage.get(`user:${email}`);
            if (!result) {
                showError('Usuario no encontrado');
                return;
            }

            const user = JSON.parse(result.value);
            if (user.password !== password) {
                showError('Contrase√±a incorrecta');
                return;
            }

            currentUser = user;
            storage.set('currentUser', JSON.stringify(user));
            showDashboard();
        }

        function logout() {
            try {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(timerInterval);
                    seconds = 0;
                }
                
                storage.delete('currentUser');
                currentUser = null;
                workSessionActive = false;
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('dashboard').innerHTML = '';
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                document.getElementById('headerInfo').innerHTML = '';
                clearMessages();
            } catch (error) {
                console.error('Error al cerrar sesi√≥n:', error);
                location.reload();
            }
        }

        function showDashboard() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('dashboard').classList.remove('hidden');
            
            const roleClass = `role-${currentUser.role}`;
            const roleNames = {
                admin: 'ADMIN',
                alto: 'ALTO',
                medio: 'MEDIO',
                basico: 'B√ÅSICO'
            };

            document.getElementById('headerInfo').innerHTML = `
                <div class="role-badge ${roleClass}">${roleNames[currentUser.role]}</div>
            `;

            const dashboard = document.getElementById('dashboard');
            
            if (currentUser.role === 'admin') {
                renderAdminDashboard(dashboard);
            } else if (currentUser.role === 'alto') {
                renderAltoDashboard(dashboard);
            } else {
                renderBasicMedioDashboard(dashboard);
            }
        }

        function renderAdminDashboard(container) {
            container.innerHTML = `
                <div class="user-info">
                    <div class="user-details">
                        <h2>Panel de Administrador</h2>
                        <p>${currentUser.name} - ${currentUser.email}</p>
                    </div>
                    <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab(event, 'users')">üë• Gesti√≥n de Usuarios</button>
                    <button class="tab" onclick="switchTab(event, 'codes')">üîë C√≥digos para Alto</button>
                </div>

                <div id="usersTab" class="tab-content active">
                    <div class="card">
                        <h3>‚ûï Crear Nuevo Usuario</h3>
                        <div class="form-group">
                            <label for="newUserName">Nombre Completo</label>
                            <input type="text" id="newUserName" placeholder="Juan P√©rez">
                        </div>
                        <div class="form-group">
                            <label for="newUsername">Nombre de Usuario</label>
                            <input type="text" id="newUsername" placeholder="jperez">
                        </div>
                        <div class="form-group">
                            <label for="newUserEmail">Correo Electr√≥nico</label>
                            <input type="email" id="newUserEmail" placeholder="juan@empresa.com">
                        </div>
                        <div class="form-group">
                            <label for="newUserPassword">Contrase√±a</label>
                            <input type="password" id="newUserPassword" placeholder="M√≠nimo 6 caracteres">
                        </div>
                        <div class="form-group">
                            <label for="newUserRole">Rol</label>
                            <select id="newUserRole">
                                <option value="basico">B√°sico</option>
                                <option value="medio">Medio</option>
                                <option value="alto">Alto</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button onclick="createUser()">Crear Usuario</button>
                    </div>

                    <div class="card" style="margin-top: 30px;">
                        <h3>üìã Lista de Usuarios</h3>
                        <div id="usersList"></div>
                    </div>
                </div>

                <div id="codesTab" class="tab-content">
                    <div class="code-section">
                        <h3>üîë Generar C√≥digo para Usuario Alto</h3>
                        <button onclick="generateCodeForAlto()" class="btn-small">
                            Generar Nuevo C√≥digo
                        </button>
                        <div id="adminCodeDisplay"></div>
                    </div>

                    <div class="card">
                        <h3>üìã C√≥digos Generados</h3>
                        <div id="adminCodesList"></div>
                    </div>
                </div>
            `;

            loadAllUsers();
            loadAdminCodes();
        }

        function switchTab(event, tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function createUser() {
            const name = document.getElementById('newUserName').value.trim();
            const username = document.getElementById('newUsername').value.trim();
            const email = document.getElementById('newUserEmail').value.trim().toLowerCase();
            const password = document.getElementById('newUserPassword').value;
            const role = document.getElementById('newUserRole').value;

            if (!name || !username || !email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            if (password.length < 6) {
                showError('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            const existingUser = storage.get(`user:${email}`);
            if (existingUser) {
                showError('Este correo ya est√° registrado');
                return;
            }

            const user = {
                name: name,
                username: username,
                email: email,
                password: password,
                role: role,
                createdAt: new Date().toISOString(),
                createdBy: currentUser.email
            };

            storage.set(`user:${email}`, JSON.stringify(user));
            
            let allUsers = [];
            const result = storage.get('all:users');
            if (result) allUsers = JSON.parse(result.value);
            allUsers.push(email);
            storage.set('all:users', JSON.stringify(allUsers));

            showSuccess(`Usuario ${name} creado exitosamente`);
            
            document.getElementById('newUserName').value = '';
            document.getElementById('newUsername').value = '';
            document.getElementById('newUserEmail').value = '';
            document.getElementById('newUserPassword').value = '';
            
            loadAllUsers();
        }

        function loadAllUsers() {
            const result = storage.get('all:users');
            if (!result) {
                document.getElementById('usersList').innerHTML = '<p style="color: #999;">No hay usuarios creados</p>';
                return;
            }

            const userEmails = JSON.parse(result.value);
            let html = '<table class="data-table"><thead><tr><th>Nombre</th><th>Usuario</th><th>Email</th><th>Rol</th><th>Acciones</th></tr></thead><tbody>';

            for (const email of userEmails) {
                const userResult = storage.get(`user:${email}`);
                if (userResult) {
                    const user = JSON.parse(userResult.value);
                    const roleNames = {admin: 'Admin', alto: 'Alto', medio: 'Medio', basico: 'B√°sico'};
                    const roleClass = `role-${user.role}`;
                    
                    html += `<tr>
                        <td><strong>${user.name}</strong></td>
                        <td>${user.username || '-'}</td>
                        <td>${user.email}</td>
                        <td><span class="role-badge ${roleClass}" style="font-size: 12px; padding: 4px 12px;">${roleNames[user.role]}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-danger btn-small" onclick="deleteUser('${user.email}')">Eliminar</button>
                            </div>
                        </td>
                    </tr>`;
                }
            }

            html += '</tbody></table>';
            document.getElementById('usersList').innerHTML = html;
        }

        function deleteUser(email) {
            if (!confirm('¬øEst√°s seguro de eliminar este usuario?')) return;

            storage.delete(`user:${email}`);
            
            let allUsers = [];
            const result = storage.get('all:users');
            if (result) allUsers = JSON.parse(result.value);
            
            allUsers = allUsers.filter(e => e !== email);
            storage.set('all:users', JSON.stringify(allUsers));

            showSuccess('Usuario eliminado exitosamente');
            loadAllUsers();
        }

        function generateCodeForAlto() {
            const code = generateCode();
            const codeData = {
                code: code,
                forRole: 'alto',
                generatedBy: currentUser.email,
                generatedAt: new Date().toISOString(),
                used: false,
                usedBy: null
            };

            storage.set(`code:${code}`, JSON.stringify(codeData));
            
            let allCodes = [];
            const result = storage.get('admin:codes');
            if (result) allCodes = JSON.parse(result.value);
            
            allCodes.push(code);
            storage.set('admin:codes', JSON.stringify(allCodes));

            document.getElementById('adminCodeDisplay').innerHTML = `
                <div class="code-display">${code}</div>
                <p style="text-align: center; color: #666;">C√≥digo generado exitosamente. Comp√°rtelo con un usuario Alto.</p>
            `;
            
            loadAdminCodes();
            showSuccess('C√≥digo generado exitosamente');
        }

        function loadAdminCodes() {
            const result = storage.get('admin:codes');
            if (!result) {
                document.getElementById('adminCodesList').innerHTML = '<p style="color: #999;">No hay c√≥digos generados</p>';
                return;
            }

            const codes = JSON.parse(result.value);
            let html = '<table class="data-table"><thead><tr><th>C√≥digo</th><th>Generado</th><th>Estado</th><th>Usado por</th></tr></thead><tbody>';

            for (const code of codes) {
                const codeResult = storage.get(`code:${code}`);
                if (codeResult) {
                    const codeData = JSON.parse(codeResult.value);
                    const date = new Date(codeData.generatedAt).toLocaleString('es-ES');
                    const status = codeData.used ? 
                        `<span class="badge-used">‚úì Usado</span>` : 
                        `<span class="badge-unused">‚è≥ Pendiente</span>`;
                    const usedBy = codeData.usedBy || '-';
                    
                    html += `<tr>
                        <td><strong>${code}</strong></td>
                        <td>${date}</td>
                        <td>${status}</td>
                        <td>${usedBy}</td>
                    </tr>`;
                }
            }

            html += '</tbody></table>';
            document.getElementById('adminCodesList').innerHTML = html;
        }

        function renderAltoDashboard(container) {
            container.innerHTML = `
                <div class="user-info">
                    <div class="user-details">
                        <h2>Panel de Usuario Alto</h2>
                        <p>${currentUser.name} (@${currentUser.username || 'sin usuario'}) - ${currentUser.email}</p>
                    </div>
                    <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>

                <div class="grid-2">
                    <div class="code-section">
                        <h3>üîë Generar C√≥digo para Medio/B√°sico</h3>
                        <button onclick="generateCodeForWorker()" style="width: 100%; padding: 12px;">
                            Generar Nuevo C√≥digo
                        </button>
                        <div id="altoCodeDisplay"></div>
                    </div>

                    <div class="card">
                        <h3>üìä Estad√≠sticas</h3>
                        <div class="stat-number" id="altoStats">0</div>
                        <p style="color: #666;">C√≥digos generados</p>
                    </div>
