<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Usuarios y Tiempo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .secondary-btn:hover {
            background: #f8f9ff;
        }

        .dashboard {
            display: none;
        }

        .user-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h2 {
            color: #667eea;
            font-size: 24px;
        }

        .logout-btn {
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
            background: #ff6b6b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .timer-section {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .timer-controls button {
            width: auto;
            padding: 12px 30px;
        }

        .start-btn {
            background: #51cf66;
        }

        .pause-btn {
            background: #ffd43b;
        }

        .stop-btn {
            background: #ff6b6b;
        }

        .activity-log {
            margin-top: 30px;
        }

        .activity-log h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .activity-item {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item .time {
            color: #667eea;
            font-weight: bold;
        }

        .activity-item .date {
            color: #999;
            font-size: 14px;
        }

        .error-message {
            color: #ff6b6b;
            background: #ffe0e0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #51cf66;
            background: #e0ffe0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .task-input {
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è±Ô∏è Control de Tiempo</h1>
            <p id="headerText">Sistema de gesti√≥n de usuarios y actividades</p>
        </div>

        <div class="content">
            <!-- Login/Register Form -->
            <div id="authSection" class="auth-form">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div id="loginForm">
                    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Iniciar Sesi√≥n</h2>
                    <div class="form-group">
                        <label for="loginEmail">Correo Electr√≥nico</label>
                        <input type="email" id="loginEmail" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contrase√±a</label>
                        <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button onclick="login()">Iniciar Sesi√≥n</button>
                    <button class="secondary-btn" onclick="showRegister()">¬øNo tienes cuenta? Reg√≠strate</button>
                </div>

                <div id="registerForm" class="hidden">
                    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Crear Cuenta</h2>
                    <div class="form-group">
                        <label for="registerName">Nombre Completo</label>
                        <input type="text" id="registerName" placeholder="Juan P√©rez" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Correo Electr√≥nico</label>
                        <input type="email" id="registerEmail" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contrase√±a</label>
                        <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button onclick="register()">Crear Cuenta</button>
                    <button class="secondary-btn" onclick="showLogin()">¬øYa tienes cuenta? Inicia Sesi√≥n</button>
                </div>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" class="dashboard">
                <div class="user-info">
                    <div>
                        <h2 id="userName">Bienvenido</h2>
                        <p style="color: #666; margin-top: 5px;" id="userEmail"></p>
                    </div>
                    <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="number" id="totalSessions">0</div>
                        <div class="label">Sesiones Totales</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="totalTime">0h 0m</div>
                        <div class="label">Tiempo Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="todaySessions">0</div>
                        <div class="label">Sesiones Hoy</div>
                    </div>
                </div>

                <div class="timer-section">
                    <h3 style="color: #333; margin-bottom: 15px;">Registrar Tiempo</h3>
                    <div class="task-input">
                        <input type="text" id="taskDescription" placeholder="¬øEn qu√© est√°s trabajando?" style="text-align: center;">
                    </div>
                    <div class="timer" id="timer">00:00:00</div>
                    <div class="timer-controls">
                        <button class="start-btn" id="startBtn" onclick="startTimer()">‚ñ∂ Iniciar</button>
                        <button class="pause-btn hidden" id="pauseBtn" onclick="pauseTimer()">‚è∏ Pausar</button>
                        <button class="stop-btn hidden" id="stopBtn" onclick="stopTimer()">‚èπ Detener</button>
                    </div>
                </div>

                <div class="activity-log">
                    <h3>üìã Historial de Actividades</h3>
                    <div id="activityList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let timerInterval = null;
        let seconds = 0;
        let isRunning = false;

        // Initialize
        window.onload = function() {
            checkSession();
        };

        async function checkSession() {
            try {
                const result = await window.storage.get('currentUser');
                if (result && result.value) {
                    currentUser = JSON.parse(result.value);
                    showDashboard();
                }
            } catch (error) {
                console.log('No session found');
            }
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            clearMessages();
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearMessages();
        }

        async function register() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim().toLowerCase();
            const password = document.getElementById('registerPassword').value;

            if (!name || !email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            if (password.length < 6) {
                showError('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            try {
                const existingUser = await window.storage.get(`user:${email}`);
                if (existingUser) {
                    showError('Este correo ya est√° registrado');
                    return;
                }

                const user = {
                    name: name,
                    email: email,
                    password: password,
                    createdAt: new Date().toISOString()
                };

                await window.storage.set(`user:${email}`, JSON.stringify(user));
                showSuccess('¬°Cuenta creada exitosamente! Por favor inicia sesi√≥n');
                
                setTimeout(() => {
                    showLogin();
                    document.getElementById('loginEmail').value = email;
                }, 2000);
            } catch (error) {
                showError('Error al crear la cuenta. Intenta de nuevo');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            try {
                const result = await window.storage.get(`user:${email}`);
                if (!result) {
                    showError('Usuario no encontrado');
                    return;
                }

                const user = JSON.parse(result.value);
                if (user.password !== password) {
                    showError('Contrase√±a incorrecta');
                    return;
                }

                currentUser = user;
                await window.storage.set('currentUser', JSON.stringify(user));
                showDashboard();
            } catch (error) {
                showError('Error al iniciar sesi√≥n. Intenta de nuevo');
            }
        }

        async function logout() {
            if (isRunning) {
                stopTimer();
            }
            await window.storage.delete('currentUser');
            currentUser = null;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('authSection').style.display = 'block';
            showLogin();
            clearMessages();
        }

        async function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('userName').textContent = `Hola, ${currentUser.name}! üëã`;
            document.getElementById('userEmail').textContent = currentUser.email;
            
            await loadStats();
            await loadActivities();
        }

        async function loadStats() {
            try {
                const result = await window.storage.get(`activities:${currentUser.email}`);
                let activities = [];
                if (result) {
                    activities = JSON.parse(result.value);
                }

                const today = new Date().toDateString();
                const todayActivities = activities.filter(a => new Date(a.date).toDateString() === today);
                const totalSeconds = activities.reduce((sum, a) => sum + a.duration, 0);

                document.getElementById('totalSessions').textContent = activities.length;
                document.getElementById('todaySessions').textContent = todayActivities.length;
                document.getElementById('totalTime').textContent = formatDuration(totalSeconds);
            } catch (error) {
                console.log('No activities found');
            }
        }

        async function loadActivities() {
            try {
                const result = await window.storage.get(`activities:${currentUser.email}`);
                let activities = [];
                if (result) {
                    activities = JSON.parse(result.value);
                }

                const activityList = document.getElementById('activityList');
                
                if (activities.length === 0) {
                    activityList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No hay actividades registradas</p>';
                    return;
                }

                activities.sort((a, b) => new Date(b.date) - new Date(a.date));

                activityList.innerHTML = activities.map(activity => `
                    <div class="activity-item">
                        <div>
                            <div style="font-weight: 600; color: #333; margin-bottom: 5px;">${activity.task || 'Sin descripci√≥n'}</div>
                            <div class="date">${new Date(activity.date).toLocaleString('es-ES')}</div>
                        </div>
                        <div class="time">${formatDuration(activity.duration)}</div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('activityList').innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No hay actividades registradas</p>';
            }
        }

        function startTimer() {
            isRunning = true;
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('pauseBtn').classList.remove('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');

            timerInterval = setInterval(() => {
                seconds++;
                updateTimerDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('pauseBtn').classList.add('hidden');
            document.getElementById('startBtn').classList.remove('hidden');
        }

        async function stopTimer() {
            isRunning = false;
            clearInterval(timerInterval);

            if (seconds > 0) {
                const task = document.getElementById('taskDescription').value.trim() || 'Actividad sin nombre';
                
                const activity = {
                    task: task,
                    duration: seconds,
                    date: new Date().toISOString()
                };

                try {
                    let activities = [];
                    const result = await window.storage.get(`activities:${currentUser.email}`);
                    if (result) {
                        activities = JSON.parse(result.value);
                    }
                    activities.push(activity);
                    await window.storage.set(`activities:${currentUser.email}`, JSON.stringify(activities));

                    await loadStats();
                    await loadActivities();
                } catch (error) {
                    console.error('Error saving activity:', error);
                }
            }

            seconds = 0;
            updateTimerDisplay();
            document.getElementById('taskDescription').value = '';
            document.getElementById('stopBtn').classList.add('hidden');
            document.getElementById('pauseBtn').classList.add('hidden');
            document.getElementById('startBtn').classList.remove('hidden');
        }

        function updateTimerDisplay() {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function formatDuration(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
