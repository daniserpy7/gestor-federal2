<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control Laboral Federal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⏱️ Sistema de Control Laboral Federal</h1>
            <div id="headerInfo"></div>
        </div>

        <div class="content">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div id="authSection" class="auth-section">
                <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" placeholder="admin@sistema.com" value="admin@sistema.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="Admin123!" value="Admin123!">
                </div>
                <button id="loginBtn">Iniciar Sesión</button>
                <p style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                    Usuario por defecto: <strong>admin@sistema.com</strong><br>
                    Contraseña: <strong>Admin123!</strong>
                </p>
            </div>

            <div id="dashboard" class="dashboard"></div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
